<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Affirmation Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('ASSETS/1.jpeg'); 
            background-size: cover;
            background-repeat: no-repeat;
            margin:0;
        }

        h1 {
            font-size: 60px;
	        text-align: center;
            margin-top: 15px;
	        color: #fcedd8;
	   	    font-family: 'Niconne', cursive;
	        font-weight: 700;
            text-shadow: 5px 5px 0px #eb452b, 
                  10px 10px 0px #efa032
                        }

        .box:hover {
            transform: translateY(-5px);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .box {
            width: 200px; /* Adjusted width to fit 5 images in the first row */
            height: 200px; /* Adjusted height */
            position: relative;
            margin:20px;
            overflow: hidden;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); /* Increased shadow effect */
            border-radius: 10px; /* Set border radius to 10px */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px; /* Set border radius to 10px */
            z-index: 1;
            transform: translateY(0);
            transition: transform 0.5s ease-in-out;
        }

        .affirmation-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px; /* Set border radius to 10px */
            z-index: 0;
        }

        .box.clicked .background-image {
            transform: translateY(-100%);
        }
    </style>
</head>
<body>
    <h1><center>Positive Affirmations</center></h1>
    <div class="container" id="affirmationContainer">
        <!-- JavaScript will populate this section -->
    </div>

    <script>
        const affirmations = [
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-1.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-2.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-3.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-4.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-5.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-6.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-7.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-8.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-9.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/aff-10.jpeg"
        ];

        const backgroundImages = [
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg",
            "C:/Users/vismaya/Desktop/PA/ASSETS/dog.jpeg"
        ];

        const container = document.getElementById("affirmationContainer");
        let openedBox = null;

        for (let i = 0; i < 2; i++) { // Adjusted to 2 rows
            const row = document.createElement("div");
            row.classList.add("row");
            container.appendChild(row);

            const columnCount = i === 0 ? 5 : 4; // 5 columns for the first row, 4 columns for the second row

            for (let j = 0; j < columnCount; j++) {
                const box = document.createElement("div");
                box.classList.add("box");

                const backgroundImage = document.createElement("img");
                backgroundImage.classList.add("background-image");
                backgroundImage.src = backgroundImages[i * 5 + j]; // Adjusted index calculation
                box.appendChild(backgroundImage);

                const affirmationImage = document.createElement("img");
                affirmationImage.classList.add("affirmation-image");
                affirmationImage.src = affirmations[i * 5 + j]; // Adjusted index calculation
                box.appendChild(affirmationImage);

                box.addEventListener("click", () => {
                    if (openedBox) {
                        openedBox.classList.remove("clicked");
                    }
                    box.classList.add("clicked");
                    openedBox = box;
                });

                row.appendChild(box);
            }
        }
    </script>
</body>
</html>
